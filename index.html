    <style>
        img {
            display: block;

<body x-data="newImage()" @keydown="getNewImage()" @click="getNewImage()">
    <img x-bind:src=`images/${currentImage}.jpg` src="images/1.jpg">
</body>

<script>

    function newImage() {

        return {
            currentImage: 1,
            getNewImage() { this.currentImage = getNewRandomImage(this.currentImage) }
        }

        function getNewRandomImage(currentImage) {
            let numberOfImages = 16;
            let newRandomImage = Math.floor(Math.random() * numberOfImages) + 1;
            if (newRandomImage != currentImage) {
                return newRandomImage;
            }
            else {
                return getNewRandomImage(currentImage);
            }
        }
    }

</script>
