    <style>
        img {
            display: block;
            width: auto;
            max-width: 100%;
            max-height: 90vh;
            margin: auto;
            margin-top: 3vh;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

<body x-data="newImage()" x-init="getNewImage()" @keydown="getNewImage()" @click="getNewImage()">
    <img x-bind:src="currentImage" src="">

    <script>

        function newImage() {

            return {
                currentImage: "",
                getNewImage() { this.currentImage = `images/${getNewRandomImage(this.currentImage)}.jpg` }
            }

            function getNewRandomImage(currentImage) {
                let numberOfImages = 16;
                let newRandomImage = Math.floor(Math.random() * numberOfImages) + 1;
                if (newRandomImage != currentImage) {
                    return newRandomImage;
                }
                else {
                    return getNewRandomImage(currentImage);
                }
            }
        }

    </script>
</body>
